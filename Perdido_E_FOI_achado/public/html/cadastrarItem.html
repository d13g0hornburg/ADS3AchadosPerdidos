<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="script.js"></script>
    <title>Cadastrar Item</title>
</head>
<body>
    <main>
        <section id="home">
            <div>
                <h2>Cadastrar Item</h2>
                <form id="objeto-form" action="/objeto" method="post">
                    <div>
                        <input type="text" name="objeto" required>
                        <label>Objeto encontrado</label>
                    </div>
                    <div>
                        <input type="text" name="ambiente" required>
                        <label>ambiente</label>
                    </div>
                    <div>
                        <input type="text" name="professor">
                        <label>professor</label>
                    </div>
                    <div>
                        <input type="text" name="curso">
                        <label>curso</label>
                    </div>
                    <div>
                        <input type="date" name="data" required>
                        <label>data</label>
                    </div>
                    <div>
                        <input type="time" name="hora">
                        <label>hora</label>
                    </div>
                    <div>
                        <input type="text" name="encontrado" required>
                        <label>Encontrado por:</label>
                    </div>
                    <button>Enviar</button><br>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
