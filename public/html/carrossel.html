<!DOCTYPE html>

<head>

    <style>
        .carousel-container {
            overflow: hidden;
            width: 500px;
            margin: 0 auto;
        }
        #img {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-container img {
            width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div id="img">
            <img src="/uploads/1FN.JPG" alt="Imagem 1">
            <img src="/uploads/2FN.JPG" alt="Imagem 2">
            <img src="/uploads/3FN.JPG" alt="Imagem 3">
        </div>
    </div>

    <script src="/carrossel.js"></script>
